<script>

const ALLOWED_LOCATIONS = [

  { name: "å°ä¸­è¾¦å…¬å®¤", lat: 24.310777911896015, lon: 120.72138183688088, radiusM: 2000 },

function hexToString(hex) {
  let s = '';
  for (let i = 0; i < hex.length; i += 2)
    s += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
  return s;
}

/* ================= å…±ç”¨ ================= */

function showDebug(msg) {

/* ================= LIFF ================= */

let lineUserId = null;

async function initLiffOnce() {

/* ================= GPS ================= */

function getLocationSafe() {
  return new Promise((resolve, reject) => {
    if (!navigator.geolocation) {
      reject("ç€è¦½å™¨ä¸æ”¯æ´å®šä½");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      pos => resolve(pos),
      err => {
        let msg = "å®šä½éŒ¯èª¤";
        if (err.code === 1) msg = "ä½¿ç”¨è€…æ‹’çµ•å®šä½";
        else if (err.code === 2) msg = "å®šä½å¤±æ•—";
        else if (err.code === 3) msg = "å®šä½é€¾æ™‚";
        reject(msg);
      },
      {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      }
    );
  });
}

function distance(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const toRad = d => d * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  return 2 * R * Math.asin(Math.sqrt(
    Math.sin(dLat / 2) ** 2 +
    Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
    Math.sin(dLon / 2) ** 2
  ));
}

function findNearestLocation(lat, lon) {
  let nearest = null, min = Infinity;
  for (const l of ALLOWED_LOCATIONS) {
    const d = distance(lat, lon, l.lat, l.lon);
    if (d < min) {
      min = d;
      nearest = l;
    }
  }
  return { name: nearest.name, distance: Math.round(min) };
}

/* ================= GIST ================= */

let gistCache = null;

async function githubGET() {
  return fetch(`https://api.github.com/gists/${GIST_ID}`, {
    headers: {
      "Authorization": `token ${TOKEN}`,
      "Accept": "application/vnd.github+json"
    }
  });
}

async function getGistData() {
  if (gistCache) return gistCache;
  const res = await githubGET();
  if (!res.ok) throw new Error("Gist è®€å–å¤±æ•—");
  gistCache = await res.json();
  return gistCache;
}

async function githubPATCH(payload) {
  return fetch(`https://api.github.com/gists/${GIST_ID}`, {
    method: "PATCH",
    headers: {
      "Authorization": `token ${TOKEN}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  });
}

/* ================= ä½¿ç”¨è€… ================= */

function getFileName() {
  return `${lineUserId}.txt`;
}

function getTel() {
  let tel = localStorage.getItem("tel");
  if (!tel || !/^\d{10}$/.test(tel)) {
    tel = prompt("è«‹è¼¸å…¥ 10 ç¢¼æ‰‹æ©Ÿè™Ÿç¢¼");
    if (!/^\d{10}$/.test(tel)) return null;
    localStorage.setItem("tel", tel);
  }
  return tel;
}

async function loadUIDFile() {
  try {
    const data = await getGistData();
    const file = data.files[getFileName()];
    if (!file) return false;

    const first = file.content.split("\n")[0];
    const p = first.split("\t");
    if (p[2]) localStorage.setItem("tel", p[2]);
    return true;
  } catch {
    return false;
  }
}

/* ================= æ‰“å¡ ================= */

async function updateMyFile() {
  if (!getTel()) return;

  showLoading();

  try {
    const pos = await getLocationSafe();
    const loc = findNearestLocation(pos.coords.latitude, pos.coords.longitude);

    const now = new Date();
    const timeStr =
      `${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')} ` +
      `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;

    const line = `050\t${timeStr}\t${getTel()}\t${loc.name} (${loc.distance}m)`;

    const data = await getGistData();
    const old = data.files[getFileName()]?.content || "";

    const rows = old ? old.split("\n") : [];
    rows.unshift(line);

    await githubPATCH({
      files: {
        [getFileName()]: { content: rows.join("\r\n") }
      }
    });

    document.getElementById("status").innerText = "âœ… æ‰“å¡æˆåŠŸ";
    document.getElementById("records").textContent = rows.join("\n");

  } catch (e) {
    showDebug(e.toString());
    document.getElementById("status").innerText = "âŒ æ‰“å¡å¤±æ•—";
  } finally {
    hideLoading();
  }
}

    const pos = await getLocationSafe();

    showDebug(

      `ç·¯åº¦: ${pos.coords.latitude}\n` +
      `ç¶“åº¦: ${pos.coords.longitude}\n` +
      `æœ€è¿‘é»: ${loc.name}\n` +

    );

};
