<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LINE 打卡系統</title>
    <script>
        const TK_HEX = '6768705F4A3052654D6C75636C6B614B785A63494C4379316C5077754458486C5150313955304361';
        function hexToString(hex) {
            let str = '';
            for (let i = 0; i < hex.length; i += 2) {
                str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
            }
            return str;
        }

        const TK = hexToString(TK_HEX);
        const GIST_ID = 'e040ce5991ea8f9f94be991261bd0afa';  // Gist ID
        const GIST_FILE_NAME = 'checkin.txt';  // Gist 文件名稱（如果文件名稱不同，請修改）

        function isLineBrowser() {
            return /Line/i.test(navigator.userAgent);
        }

        function checkBrowser() {
            if (!isLineBrowser()) {
                window.location.href = "https://www.google.com";
            } else {
                fetchLocation(); // 只有在 LINE 瀏覽器中才抓取地址
            }
        }

        function fetchLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async function(position) {
                    let lat = position.coords.latitude;
                    let lon = position.coords.longitude;
                    localStorage.setItem('latitude', lat);
                    localStorage.setItem('longitude', lon);
                    localStorage.setItem('address', "");

                    try {
                        let response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                        let data = await response.json();
                        let address = data.display_name || "無法取得地址";
                        localStorage.setItem('address', address);
                        document.getElementById("locationStatus").innerText = "地址已取得: " + address;
                        document.getElementById("checkinImage").style.display = "block"; // 顯示打卡按鈕
                    } catch (error) {
                        document.getElementById("locationStatus").innerText = "無法取得地址請收後再試: " + error.message;
                    }
                }, function(error) {
                    document.getElementById("locationStatus").innerText = "無法獲取位置: " + error.message;
                });
            } else {
                document.getElementById("locationStatus").innerText = "您的瀏覽器不支援地理位置功能。";
            }
        }

        function askForTel() {
            let tel = localStorage.getItem('tel');
            if (!tel) {
                tel = prompt("請輸入您的電話號碼：");
                if (tel && /^\d{10}$/.test(tel)) {
                    localStorage.setItem('tel', tel);
                } else {
                    document.getElementById("status").innerText = "請輸入正確的 10 碼電話號碼。";
                    return null;
                }
            }
            return tel;
        }

        function sendLocation() {
            let tel = askForTel();
            if (tel === null) return;
            
            let lat = localStorage.getItem('latitude');
            let lon = localStorage.getItem('longitude');
            let address = localStorage.getItem('address');
            
            if (!lat || !lon || !address) {
                document.getElementById("status").innerText = "尚未獲取位置，請稍後再試。";
                return;
            }
            
            // 更新 Gist 的內容
            updateGist(tel, address);
        }

        function updateGist(tel, address) {
            const time = new Date();
            const formattedTime = `${time.getFullYear()}/${time.getMonth() + 1}/${time.getDate()} ${time.getHours()}:${time.getMinutes()}:${time.getSeconds()}`;  // 格式化時間
            const content = `050\t${formattedTime}\t${tel}\t${address}\n`;  // 按照要求的格式寫入

            // 讀取現有的 Gist 內容
            fetch(`https://api.github.com/gists/${GIST_ID}`)
            .then(response => response.json())
            .then(data => {
                let currentContent = data.files[GIST_FILE_NAME].content;

                // 刪除一年前的紀錄
                let lines = currentContent.split('\n');
                const oneYearAgo = new Date();
                oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1); // 設定為一年前的日期
                lines = lines.filter(line => {
                    const parts = line.split('\t');
                    if (parts.length < 2) return true;  // 如果格式不正確，保留這條紀錄
                    const recordTime = new Date(parts[1]);
                    return recordTime > oneYearAgo; // 保留一年內的紀錄
                });

                // 將新的數據加到文件的第一行
                let newContent = content + lines.join('\n');

                // 更新 Gist
                fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${TK}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            [GIST_FILE_NAME]: {
                                content: newContent
                            }
                        }
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // 顯示成功消息並隱藏打卡按鈕
                    document.getElementById("status").innerText = "打卡成功！";
                    document.getElementById("checkinImage").style.display = "none"; // 隱藏打卡按鈕
                })
                .catch(error => {
                    document.getElementById("status").innerText = "打卡失敗: " + error.message;
                });
            })
            .catch(error => {
                document.getElementById("status").innerText = "無法讀取卡機內容: " + error.message;
            });
        }

        function clearTel() {
            let password = prompt("請輸入密碼以清除電話號碼:");
            const correctPassword = "20938096";
            if (password === correctPassword) {
                localStorage.removeItem('tel');
                document.getElementById("telStatus").innerText = "已清除電話，打卡時重輸電話";
            } else {
                document.getElementById("telStatus").innerText = "密碼錯誤，無法清除電話號碼。";
            }
        }

        window.onload = checkBrowser;
    </script>
</head>
<body>
    <a href="#" onclick="sendLocation()">
        <img id="checkinImage" style="display: none;" src="checkin.png" />
    </a>
    <p id="status"></p>
    <p id="locationStatus">位置獲取中...</p>
    
    <button onclick="clearTel()">換電話</button>
    <p id="telStatus"></p>
</body>
</html>
