	// è¨ˆç®—å…©é»é–“è·é›¢ï¼ˆHaversine å…¬å¼ï¼Œå›å‚³å…¬å°ºï¼‰
	function distance(lat1, lon1, lat2, lon2) {
	  const R = 6371e3; // åœ°çƒåŠå¾‘ (å…¬å°º)
	  const toRad = deg => deg * Math.PI / 180;
	
	  const dLat = toRad(lat2 - lat1);
	  const dLon = toRad(lon2 - lon1);
	  const lat1Rad = toRad(lat1);
	  const lat2Rad = toRad(lat2);
	
	  const a = Math.sin(dLat / 2) ** 2 +
	            Math.cos(lat1Rad) * Math.cos(lat2Rad) *
	            Math.sin(dLon / 2) ** 2;
	  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
	  return R * c; // å…¬å°º
	}
	
	// åˆ¤æ–·æ˜¯å¦åœ¨å…è¨±åœ°é»çš„å…è¨±è·é›¢å…§
	function isWithinAllowedArea(lat, lon) {

	    }
	  }
	  return null; // âŒ ä¸åœ¨ä»»ä½•å…è¨±åœ°é»ç¯„åœå…§
	}

        function hexToString(hex) {

        function fetchLocation() {

		async function updateGist(tel, address) {
		    const now = new Date();
		    const formattedTime = `${now.getFullYear()}/${(now.getMonth() + 1)
		        .toString().padStart(2, '0')}/${now.getDate().toString().padStart(2, '0')} ` +
		        `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
		
		    const newContent = `050\t${formattedTime}\t${tel}\t${address}`;
		
		    async function tryUpdate(retry = false) {
		        try {
		            // === 1. è®€å– Gistï¼ˆå–å¾— ETagï¼‰===
		            const res = await fetch(`https://api.github.com/gists/${GIST_ID}?t=${Date.now()}`, {
		                headers: {
		                    "Authorization": `token ${TK}`,
		                    "Accept": "application/vnd.github+json"
		                }
		            });
		
		            const etag = res.headers.get("ETag");
		            const gistData = await res.json();
		
		            if (!etag || !gistData.files?.[GIST_FILE_NAME]) {
		                throw new Error("ç„¡æ³•è®€å– Gist");
		            }
		
		            let existingContent = gistData.files[GIST_FILE_NAME].content || '';
		            let lines = existingContent.split('\n').filter(l => l.trim() !== '');
		
		            // åªä¿ç•™è¿‘ 6 å€‹æœˆ
		            const sixMonthsAgo = Date.now() - 15552000000;
		            lines = lines.filter(line => {
		                const parts = line.split('\t');
		                return parts.length > 1 && Date.parse(parts[1]) > sixMonthsAgo;
		            });
		
		            // å–æœ€è¿‘ä¸€å€‹æœˆåŒé›»è©±ç´€éŒ„ï¼ˆé¡¯ç¤ºç”¨ï¼‰
		            const oneMonthAgo = Date.now() - 2592000000;
		            const recentRecords = lines.filter(line => {
		                const parts = line.split('\t');
		                return parts[2] === tel && Date.parse(parts[1]) >= oneMonthAgo;
		            });
		
		            // æ–°è³‡æ–™æ”¾æœ€ä¸Šé¢
		            lines.unshift(newContent);
		
		            // === 2. å˜—è©¦æ›´æ–°ï¼ˆä½¿ç”¨ If-Match é˜²è¡çªï¼‰===
		            const patchRes = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
		                method: "PATCH",
		                headers: {
		                    "Authorization": `token ${TK}`,
		                    "Content-Type": "application/json",
		                    "If-Match": etag
		                },
		                body: JSON.stringify({
		                    files: {
		                        [GIST_FILE_NAME]: {
		                            content: lines.join("\r\n")
		                        }
		                    }
		                })
		            });
		
		            // è¡çªï¼ˆåˆ¥äººå…ˆå¯«å…¥ï¼‰
		            if (patchRes.status === 412) {
		                if (!retry) {
		                    console.warn("è¡çªç™¼ç”Ÿï¼Œé‡è©¦ä¸€æ¬¡...");
		                    return await tryUpdate(true);
		                } else {
		                    alert("âš ï¸ å‰›å‰›æœ‰äººåŒæ™‚æ‰“å¡ï¼Œè«‹ç¨å¾Œå†è©¦ä¸€æ¬¡");
		                    return;
		                }
		            }
		
		            if (!patchRes.ok) {
		                throw new Error("æ›´æ–°å¤±æ•—");
		            }
		
		            // æˆåŠŸ
		            document.getElementById("status").innerText = "âœ… æ‰“å¡æˆåŠŸï¼";
		            document.getElementById("logRecords").innerText =
		                newContent + "\r\n" + recentRecords.join("\r\n");
		
		        } catch (err) {
		            alert("æ‰“å¡å¤±æ•—ï¼š" + err.message);
		        }
		    }
		
		    await tryUpdate(false);
		}
