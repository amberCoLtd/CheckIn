<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amber請假系統</title>
    <script>
        const TK_HEX = '6768705F4A3052654D6C75636C6B614B785A63494C4379316C5077754458486C5150313955304361';
        function hexToString(hex) {
            let str = '';
            for (let i = 0; i < hex.length; i += 2) {
                str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
            }
            return str;
        }
        const TK = hexToString(TK_HEX);
        const GIST_ID = '2385af75e322ffc9d58c986af8f198b9';
        const GIST_FILE_NAME = 'excuse.txt';

        function askForName() {
            let name = localStorage.getItem('name');
            if (!name) {
                name = prompt("請輸入您的名字：");
                if (name && name.trim() !== "") {
                    localStorage.setItem('name', name);
                } else {
                    document.getElementById("status").innerText = "請輸入正確的名字。";
                    return null;
                }
            }
            return name;
        }

        function validateTime(inputTime) {
            const time = inputTime.split('T')[1];  // 取得時間部分 (HH:MM)
            const minutes = parseInt(time.split(':')[1]);
            return minutes === 0 || minutes === 30;  // 只允許 00 分或 30 分
        }

        function submitLeave() {
            let name = askForName();
            if (name === null) return;

            let startDateTime = document.getElementById("startDateTime").value;
            let endDateTime = document.getElementById("endDateTime").value;

            // 檢查時間是否為 00 分或 30 分
            if (!startDateTime || !endDateTime || !validateTime(startDateTime) || !validateTime(endDateTime)) {
                document.getElementById("status").innerText = "請選擇正確的請假日期和時間（每半小時的整點或半點）。";
                return;
            }
            
            const startTime = startDateTime;
            const endTime = endDateTime;
            const content = `${name}\t${startTime}\t${endTime}\r\n`;
            updateGist(content, name, startTime, endTime);
        }

        function updateGist(content, name, startTime, endTime) {
            fetch(`https://api.github.com/gists/${GIST_ID}`)
            .then(response => response.json())
            .then(data => {
                let currentContent = data.files[GIST_FILE_NAME]?.content || "";
                let lines = currentContent.split('\n');
                const oneMonthAgo = new Date();
                oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);

                lines = lines.filter(line => {
                    const parts = line.split('\t');
                    if (parts.length < 3) return false;
                    const recordTime = new Date(parts[1]);
                    return recordTime >= oneMonthAgo && parts[0] === name;
                });

                let newContent = content + currentContent;
                return fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${TK}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: { [GIST_FILE_NAME]: { content: newContent } }
                    })
                }).then(() => lines);
            })
            .then(lines => {
                notifyLeave(name, startTime, endTime, lines);
            });
        }

        function notifyLeave(name, startTime, endTime, lines) {
            const msg = `姓名:${name}%0A開始:${startTime}%0A結束:${endTime}`;
            const url = `https://www.air-rex.com.tw/email.php?to=tokimusic@gmail.com&subject=假單送簽&msg=${msg}%0A最近一個月請假紀錄:%0A` + lines.join('%0A');
            
            fetch(url, {
                method: 'GET', 
                mode: 'no-cors',  // 使用 no-cors 模式
            }).then(() => {
                document.getElementById("status").innerText = "請假申請已提交！通知已發送！\n\n最近一個月請假紀錄:\n" + lines.join('\n');
            }).catch(error => {
                console.error('Error:', error);
            });
        }

    </script>
</head>
<body>
    <h2>請假系統</h2>
    <label>開始日期與時間：</label>
    <input type="datetime-local" id="startDateTime">
    <label>結束日期與時間：</label>
    <input type="datetime-local" id="endDateTime">
    <button onclick="submitLeave()">送出請假申請</button>
    <p id="status"></p>
</body>
</html>
